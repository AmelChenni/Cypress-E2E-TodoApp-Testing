name: Run-Cypress-Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      NODE_ENV: production

    steps:
      # 1ï¸âƒ£ Ù†Ø³Ø® Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js Ø¨Ø§Ù„Ø¥ØµØ¯Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ ÙƒØ§Ø´ Cypress
      - name: ğŸ§° Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # 5ï¸âƒ£ Build React Ù…Ø¹ openssl legacy
      - name: ğŸ—ï¸ Build React App
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 6ï¸âƒ£ Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù .env Ù„Ù„Ø³ÙŠØ±ÙØ±
      - name: ğŸ§© Create .env file for backend
        run: |
          echo "MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}" >> .env
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> .env

      # 7ï¸âƒ£ ØªØ«Ø¨ÙŠØª wait-on Ùˆ serve Ø¹Ø§Ù„Ù…ÙŠÙ‹Ø§
      - name: ğŸ“¦ Install global tools
        run: |
          npm install -g wait-on serve

      # 8ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø§Ù„Ø®Ù„ÙÙŠ
      - name: ğŸš€ Start Backend API Server (8080)
        run: |
          npm run start:api > api.log 2>&1 &
          npx wait-on http://localhost:8080 --timeout 60000 || (echo "âŒ Backend not reachable" && cat api.log && exit 1)

      # 9ï¸âƒ£ ØªØ´ØºÙŠÙ„ Frontend
      - name: ğŸŒ Serve Frontend (3000)
        run: |
          serve -s build -l 3000 > frontend.log 2>&1 &
          npx wait-on http://localhost:3000 --timeout 60000 || (echo "âŒ Frontend not reachable" && cat frontend.log && exit 1)

      # ğŸ”Ÿ ØªØ´ØºÙŠÙ„ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Cypress
      - name: ğŸ§ª Run Cypress Tests
        run: npx cypress run --browser chrome --headless

      # 1ï¸âƒ£1ï¸âƒ£ Ø±ÙØ¹ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª
      - name: â¬†ï¸ Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      # 1ï¸âƒ£2ï¸âƒ£ Ø±ÙØ¹ Ù„Ù‚Ø·Ø§Øª Ø§Ù„Ø´Ø§Ø´Ø©
      - name: â¬†ï¸ Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
