name: Run-Cypress-Tests ğŸš€

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      NODE_ENV: production

    steps:
      # 1ï¸âƒ£ Ù†Ø³Ø® Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª ÙˆØ§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ©
      - name: ğŸ“¦ Install dependencies & tools
        run: |
          npm ci
          npm install -g serve wait-on

      # 4ï¸âƒ£ Cache Cypress
      - name: ğŸ§° Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # 5ï¸âƒ£ Build React App Ù…Ø¹ openssl legacy
      - name: ğŸ—ï¸ Build React App
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # 6ï¸âƒ£ Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù .env Ù„Ù„Ø³ÙŠØ±ÙØ±
      - name: ğŸ§© Create .env file for backend
        run: |
          echo "MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}" >> .env
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> .env

      # 7ï¸âƒ£ ØªØ´ØºÙŠÙ„ Backend API Ùˆ Frontend Production Ù…Ø¹ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±
      - name: ğŸš€ Start Backend & Frontend
        run: |
          # ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ API
          npm run start:api > api.log 2>&1 &
          # Ø§Ù†ØªØ¸Ø§Ø± Ø£Ù† ÙŠØ¹Ù…Ù„ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø§Ù„Ø®Ù„ÙÙŠ
          npx wait-on http://localhost:8080 --timeout 120000 || (echo "âŒ Backend not reachable" && cat api.log && exit 1)

          # ØªØ´ØºÙŠÙ„ ÙˆØ§Ø¬Ù‡Ø© React Ù†Ø³Ø®Ø© production
          serve -s build -l 3000 > frontend.log 2>&1 &
          # Ø§Ù†ØªØ¸Ø§Ø± Ø£Ù† ÙŠØ¹Ù…Ù„ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø§Ù„Ø£Ù…Ø§Ù…ÙŠ
          npx wait-on http://localhost:3000 --timeout 120000 || (echo "âŒ Frontend not reachable" && cat frontend.log && exit 1)

      # 8ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Cypress
      - name: ğŸ§ª Run Cypress Tests
        run: npx cypress run --browser chrome --headless

      # 9ï¸âƒ£ Ø±ÙØ¹ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª
      - name: â¬†ï¸ Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      # ğŸ”Ÿ Ø±ÙØ¹ Ù„Ù‚Ø·Ø§Øª Ø§Ù„Ø´Ø§Ø´Ø©
      - name: â¬†ï¸ Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
