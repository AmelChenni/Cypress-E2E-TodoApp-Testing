name: Run-Cypress-Tests v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø³Ø±ÙŠØ©
      MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
      NODE_ENV: production

    steps:
      # 1ï¸âƒ£ Ù†Ø³Ø® Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js Ø¨Ø§Ù„Ø¥ØµØ¯Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ ÙƒØ§Ø´ Ù„Ù€ Cypress Ù„ØªØ³Ø±ÙŠØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡
      - name: ğŸ§° Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # 5ï¸âƒ£ Ø¨Ù†Ø§Ø¡ ØªØ·Ø¨ÙŠÙ‚ React
      - name: ğŸ—ï¸ Build React App
        run: |
           export NODE_OPTIONS=--openssl-legacy-provider
           npm run build
      # 6ï¸âƒ£ Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù .env Ù„Ù„Ø³ÙŠØ±ÙØ± (Ø¥Ø°Ø§ ÙƒØ§Ù† ÙŠØ­ØªØ§Ø¬Ù‡)
      - name: ğŸ§© Create .env file for backend
        run: |
          echo "MONGO_DB_URL=${{ secrets.MONGO_DB_URL }}" >> .env
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> .env

      # 7ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø§Ù„Ø®Ù„ÙÙŠ (API)
      - name: ğŸš€ Start Backend API Server (8080)
        run: |
          npm run start:api > api.log 2>&1 &
          sleep 10
          echo "ğŸ” Checking if API is running..."
          curl -v http://localhost:8080 || (echo "âŒ API not reachable" && cat api.log && exit 1)

      # 8ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø£Ù…Ø§Ù…ÙŠØ© (Frontend)
      - name: ğŸŒ Serve Frontend (3000)
        run: |
          npx serve -s build -l 3000 > frontend.log 2>&1 &
          sleep 5
          echo "ğŸ” Checking if Frontend is running..."
          curl -v http://localhost:3000 || (echo "âŒ Frontend not reachable" && cat frontend.log && exit 1)

      # 9ï¸âƒ£ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† ÙƒÙ„Ø§ Ø§Ù„Ø³ÙŠØ±ÙØ±ÙŠÙ† Ø¬Ø§Ù‡Ø²Ø§Ù†
      - name: ğŸ•“ Wait for both servers
        run: npx wait-on http://localhost:3000 http://localhost:8080 --timeout 90000

      # ğŸ”Ÿ Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ù‚Ø¨Ù„ ØªØ´ØºÙŠÙ„ Cypress
      - name: âœ… Check servers before tests
        run: |
          curl -I http://localhost:8080
          curl -I http://localhost:3000

      # 1ï¸âƒ£1ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Cypress
      - name: ğŸ§ª Run Cypress Tests
        run: npx cypress run --browser chrome --headless

      # 1ï¸âƒ£2ï¸âƒ£ Ø±ÙØ¹ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª Ø§Ù„Ù†Ø§ØªØ¬Ø© (Ø¥Ù† ÙˆÙØ¬Ø¯Øª)
      - name: â¬†ï¸ Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      # 1ï¸âƒ£3ï¸âƒ£ Ø±ÙØ¹ Ù„Ù‚Ø·Ø§Øª Ø§Ù„Ø´Ø§Ø´Ø©
      - name: â¬†ï¸ Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
