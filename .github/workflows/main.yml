name: Run-Cypress-Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
      TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

    steps:
      # 1ï¸âƒ£ Ù†Ø³Ø® Ø§Ù„ÙƒÙˆØ¯
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ ÙƒØ§Ø´ Ù„Ù€ Cypress
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # 5ï¸âƒ£ Ø¨Ù†Ø§Ø¡ ØªØ·Ø¨ÙŠÙ‚ React
      - name: Build React App
        run: npm run build
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"

      # 6ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙŠØ±ÙØ±
      - name: Serve build folder
        run: npx serve -s build -l 3000 &
        env:
          NODE_ENV: production

      # 7ï¸âƒ£ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ø­ØªÙ‰ ÙŠØµØ¨Ø­ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø¬Ø§Ù‡Ø²Ù‹Ø§
      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 90000

      # 8ï¸âƒ£ Ø¥ØµÙ„Ø§Ø­ Ù…Ø´ÙƒÙ„Ø© tsx loader
      - name: Fix tsx loader issue
        run: |
          echo "Removing old TSX loader..."
          rm -rf node_modules/tsx || true
          npm install tsx@latest --save-dev
        env:
          NODE_OPTIONS: ""

      # 9ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Cypress
      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless
        env:
          NODE_OPTIONS: ""
          CI: true

      # ğŸ”Ÿ Ø­ÙØ¸ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª Ø§Ù„Ù†Ø§ØªØ¬Ø© Ù…Ù† Ø§Ù„ØªØ³ØªØ§Øª (Ø­ØªÙ‰ ÙÙŠ Ø­Ø§Ù„Ø© Ø§Ù„ÙØ´Ù„)
      - name: Upload Cypress videos
        if: always() # ÙŠØ¹Ù†ÙŠ Ø­ØªÙ‰ Ù„Ùˆ ÙØ´Ù„Øª Ø§Ù„ØªØ³ØªØ§Øª
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      # 1ï¸âƒ£1ï¸âƒ£ Ø­ÙØ¸ Ù„Ù‚Ø·Ø§Øª Ø§Ù„Ø´Ø§Ø´Ø© (screenshots)
      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
